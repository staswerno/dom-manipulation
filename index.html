<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="styles.css" rel="stylesheet" />
		<title>javascript dom tutorial</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="page-banner">
					<h1 class="title">book souls</h1>
					<p>books for strength build knights with cute bangs</p>
					<p>
						<a
							href="http://www.darksouls.com"
							alt="dark souls link"
							target="_blank"
							>dark souls site</a
						>
					</p>

					<form id="search-books">
						<input type="text" placeholder="search books..." />
					</form>
				</div>
			</header>
			<div id="book-list">
				<h2 class="title">books to read</h2>
				<ul>
					<li>
						<span class="name">the fifth season</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">black leopard red wolf</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">children of blood and bone</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">parable of the sower</span>
						<span class="delete">delete</span>
					</li>
				</ul>
			</div>
			<form id="add-book">
				<input type="text" placeholder="add a book..." />
				<button>add</button>
			</form>
		</div>
		<script src="app.js"></script>
	</body>
</html>
